<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>
    body{
    background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
        
}
.contact-form{
    background-image: url("../static/img/slogo.png");
    background-size: cover;
    background-position: center;
    backdrop-filter: blur(20px);
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
    margin-top: -3%;
    transform: rotate(29deg);
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
</style>
<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>

            <form method="post" action="/home/">
                {% csrf_token %}
                <h3>Trip Booking</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            				  <label class="control-label " for="fname">Enter Your Location:</label>

                            <input type="text" name="location" class="form-control" placeholder="Enter Location *" value="" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="fdate">Date From:</label>
                            <input type="date" name="fdate" class="form-control" placeholder="Date From *" value="" />
                        </div>
                        <div class="form-group">
                            <label class="control-label " for="tdate">Date To:</label>
                            <input type="date" name="tdate" class="form-control" placeholder="Date To *" value="" />
                        </div>
                        <div class="form-group" style="padding-left:100px ">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Submit Data" />

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label " for="query">Enter Your Query:</label>
                            <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 200px;"></textarea>
                        </div>
                    </div>
                </div>
            </form>
</div>
