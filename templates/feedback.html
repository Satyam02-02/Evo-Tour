<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>
    body{
		background-image:url("../static/img/8.jpg");
        background-size: cover;
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
		background-color: #0d446e;
		padding: 4%;
		border-top-left-radius: 0.5rem;
		border-bottom-left-radius: 0.5rem;
        backdrop-filter: blur(60px);
	}
	.contact-info{
		margin-top:10%;
	}
	.contact-info img{
		margin-bottom: 15%;
	}
	.contact-info h2{
		margin-bottom: 10%;
	}
	.col-md-9{
		background: #fff;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;
	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2 style="color: #fffff2">FeedBack</h2>
				<h4 style="color: #fffff2">We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
            <form action="/home/">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Your Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
                <div class="form-group">
                 <label class="control-label col-sm-2" for="stars">Star Rating:</label>
				  <div class="col-sm-10">   
                      <span class="fa fa-star ss" style="font-size: 50px;color: red; margin-left:2%" id="s1" data="1"></span>
                        <span class="fa fa-star ss" style="font-size: 50px;color: red; margin-left:2%" id="s2" data="2"></span>
                         <span class="fa fa-star ss" style="font-size: 50px;color: red; margin-left:2%" id="s3" data="3"></span>
                        <span class="fa fa-star ss" style="font-size: 50px;color: red; margin-left:2%" id="s4" data="4"></span>
                         <span class="fa fa-star ss" style="font-size: 50px;color: red; margin-left:2%" id="s5" data="5"></span>
            
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
            </form>
		</div>
	</div>
</div>
